<div class="container">
   <div class="container2">
    <h1>Hello Angular!!</h1>
    <p>Start editing to see some magic happen :)
    </p>
    <div class="btn">
        <button class="start" (click)="startTimer()">Start</button>
        <button class="puase" (click)="pauseTimer()">puase</button>

   </div>
</div>
